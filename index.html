<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Birds Stack Universal Scroll</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    font-family: Arial, sans-serif;
}

/* Секції */
.section {
    width: 100%;
    padding: 20px 0; /* дає місце щоб ловити загальний скрол */
}

/* Контейнер iframe */
.frame-wrap {
    width: 100%;
    height: 85vh; /* ВАЖЛИВО: не 100vh */
    border-radius: 12px;
    overflow: hidden;
}

/* iframe */
iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}
</style>
</head>

<body>

<div class="section">
    <div class="frame-wrap">
        <iframe src="https://lavandaaudit.github.io/Irpin.city.birds/"></iframe>
    </div>
</div>

<div class="section">
    <div class="frame-wrap">
        <iframe src="https://lavandaaudit.github.io/city.birds/"></iframe>
    </div>
</div>

<div class="section">
    <div class="frame-wrap">
        <iframe src="https://lavandaaudit.github.io/shop.birds/"></iframe>
    </div>
</div>

</body>
</html>
