<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Birds Stack Smooth</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Один скрол для всього */
.stack {
    width: 100%;
}

/* Секції */
.page {
    width: 100%;
    height: 100vh;
    position: relative;
}

/* iframe */
iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    pointer-events: auto;
}

/* ВАЖЛИВО: фікс мобільного скролу */
.page {
    touch-action: pan-y;
}
</style>
</head>

<body>

<div class="stack">

    <div class="page">
        <iframe src="https://lavandaaudit.github.io/Irpin.city.birds/"></iframe>
    </div>

    <div class="page">
        <iframe src="https://lavandaaudit.github.io/city.birds/"></iframe>
    </div>

    <div class="page">
        <iframe src="https://lavandaaudit.github.io/shop.birds/"></iframe>
    </div>

</div>

</body>
</html>
