<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Birds Stack Smooth</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.stack {
    width: 100%;
}

.page {
    width: 100%;
    min-height: 100vh;   /* fallback */
    min-height: 100dvh;  /* сучасні браузери — правильна висота */
}

iframe {
    width: 100%;
    height: 100dvh;
    height: 100vh; /* fallback */
    border: none;
    display: block;
}
</style>
</head>

<body>

<div class="stack">

    <div class="page">
        <iframe src="https://lavandaaudit.github.io/Irpin.city.birds/"></iframe>
    </div>

    <div class="page">
        <iframe src="https://lavandaaudit.github.io/city.birds/"></iframe>
    </div>

    <div class="page">
        <iframe src="https://lavandaaudit.github.io/shop.birds/"></iframe>
    </div>

</div>

</body>
</html>
