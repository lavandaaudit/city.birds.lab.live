<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Birds Stack</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: black;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
}

/* Контейнер всіх сторінок */
.stack {
    width: 100%;
}

/* Блок кожної сторінки */
.page {
    width: 100%;
    height: 100vh; /* повний екран */
}

/* iframe */
.page iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}

/* Мобільна оптимізація */
@media (max-width: 768px) {
    .page {
        height: 100vh;
    }
}
</style>
</head>

<body>

<div class="stack">

    <div class="page">
        <iframe src="https://lavandaaudit.github.io/Irpin.city.birds/" loading="lazy"></iframe>
    </div>

    <div class="page">
        <iframe src="https://lavandaaudit.github.io/city.birds/" loading="lazy"></iframe>
    </div>

    <div class="page">
        <iframe src="https://lavandaaudit.github.io/shop.birds/" loading="lazy"></iframe>
    </div>

</div>

</body>
</html>
