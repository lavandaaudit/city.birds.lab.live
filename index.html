<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITY.BIRD | Universal Hub</title>
    <style>
        :root {
            --bg: #000;
            --accent: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            background: var(--bg);
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            scroll-snap-align: start;
            position: relative;
        }

        .frame-wrap {
            width: 100%;
            height: 100%;
            max-width: 1400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            background: #0a0a0a;
            position: relative;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            transition: transform 0.6s cubic-bezier(0.2, 0, 0.2, 1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            -webkit-overflow-scrolling: touch;
        }

        .scroll-catcher {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        body.is-scrolling iframe {
            pointer-events: none;
        }

        .label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 20;
        }
    </style>
</head>

<body>

    <div class="section">
        <div class="label">IRPIN MONITORING HUB</div>
        <div class="frame-wrap">
            <iframe src="https://lavandaaudit.github.io/Irpin.city.birds/"></iframe>
        </div>
    </div>

    <div class="section">
        <div class="label">ORNITHOLOGICAL RADAR</div>
        <div class="frame-wrap">
            <iframe src="https://lavandaaudit.github.io/city.birds/"></iframe>
        </div>
    </div>

    <!-- НОВА СТОРІНКА -->
    <div class="section">
        <div class="label">BIRD DATABASE</div>
        <div class="frame-wrap">
            <iframe src="https://lavandaaudit.github.io/baza.birds/"></iframe>
        </div>
    </div>

    <div class="section">
        <div class="label">PREMIUM FAN SHOP</div>
        <div class="frame-wrap">
            <iframe src="https://lavandaaudit.github.io/shop.birds/"></iframe>
        </div>
    </div>

    <script>
        let isScrolling;
        window.addEventListener('scroll', function () {
            document.body.classList.add('is-scrolling');

            window.clearTimeout(isScrolling);

            isScrolling = setTimeout(function () {
                document.body.classList.remove('is-scrolling');
            }, 150);
        }, false);

        const wraps = document.querySelectorAll('.frame-wrap');
        window.addEventListener('scroll', () => {
            wraps.forEach(wrap => {
                const rect = wrap.getBoundingClientRect();
                const visible = rect.top < window.innerHeight && rect.bottom > 0;
                if (visible) {
                    const scale = 1 - Math.abs(rect.top) / 3000;
                }
            });
        });
    </script>
</body>

</html>
