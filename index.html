<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Birds Stack Stable Scroll</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.page {
    width: 100%;
    height: 100vh;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}
</style>
</head>

<body>

<div class="page">
    <iframe src="https://lavandaaudit.github.io/Irpin.city.birds/"></iframe>
</div>

<div class="page">
    <iframe src="https://lavandaaudit.github.io/city.birds/"></iframe>
</div>

<div class="page">
    <iframe src="https://lavandaaudit.github.io/shop.birds/"></iframe>
</div>

<script>
let iframes = document.querySelectorAll("iframe");
let scrollTimeout;

function disableIframePointer() {
    iframes.forEach(f => f.style.pointerEvents = "none");
}

function enableIframePointer() {
    iframes.forEach(f => f.style.pointerEvents = "auto");
}

window.addEventListener("scroll", () => {
    disableIframePointer();

    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
        enableIframePointer();
    }, 150);
});

// Mobile touch fix
window.addEventListener("touchmove", disableIframePointer);
window.addEventListener("touchend", () => {
    setTimeout(enableIframePointer, 150);
});
</script>

</body>
</html>
